<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
    <div class="three fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="00" type="number" name="code" step="number">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="00.0 C" type="number" name="temperature" step="number">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="00.00 km/hr" type="number" name="windSpeed" step="number">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="0 deg" type="number" name="pressure" step="number">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="000 hPa" type="number" name="windDirection" step="number">
        </div>
    </div>
    <button class="ui blue submit button">Submit Report</button>
</form>
